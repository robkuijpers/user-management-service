logging:
  level:
    com.kuijpers.usermanagementservice: DEBUG

server:
    port: 8081

application:
  name: UserMaintenanceService

spring:
  datasource:
    url: jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    username: sa
    password:
    driver-class-name: org.h2.Driver
    platform: h2
  h2:
    console:
      enabled: true
      path: "/h2-console"



